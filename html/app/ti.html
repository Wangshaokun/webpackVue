        }

        function dateer(arr){
            var now = new Date();
            var getHours = now.getHours();
            var getMinutes = now.getMinutes();
            var getSeconds = now.getSeconds();
            var getArr = getHours + ":" + getMinutes + ":" + getSeconds;
            arr.push(getArr);
            return getArr
        }
